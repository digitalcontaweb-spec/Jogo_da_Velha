<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <title>X-ARENA</title>
</head>
<body>
    <div id="intro">
        <div class="symbol-pulse">X</div>
        <button class="skip-btn" onclick="skipIntro()">PULAR APRESENTAÃ‡ÃƒO</button>
    </div>

    <div id="setup" style="display:none">
        <h1 style="color:#00ff88">ARENA X</h1>
        <input type="text" id="nameInput" placeholder="NICKNAME">
        <input type="text" id="roomInput" placeholder="SALA ID">
        <button class="btn-rev" onclick="showRules()">DESAFIAR</button>
    </div>

    <div id="rules-modal" style="display:none">
        <div class="modal-box">
            <h2>ðŸ“œ REGRAS</h2>
            <p>O tempo de 15s sÃ³ corre apÃ³s a 1Âª jogada.</p>
            <p>Se o tempo acabar, sua Ãºltima marcaÃ§Ã£o Ã© removida.</p>
            <button class="btn-rev" onclick="joinGame()">ENTRAR NA ARENA</button>
        </div>
    </div>

    <div id="game" style="display:none">
        <div class="scoreboard">
            <div class="side">
                <span id="nameX">...</span>
                <div id="valX">0</div>
            </div>
            <div style="color:#555">VS</div>
            <div class="side">
                <span id="nameO">...</span>
                <div id="valO">0</div>
            </div>
        </div>

        <div class="header-info">
            <div id="myBadge" class="user-badge">---</div>
            <div class="timer">TEMPO: <span id="timeLeft">15</span>s</div>
        </div>

        <p id="status"></p>

        <div class="grid-container">
            <div class="grid">
                <div class="cell" onclick="move(0)"></div><div class="cell" onclick="move(1)"></div><div class="cell" onclick="move(2)"></div>
                <div class="cell" onclick="move(3)"></div><div class="cell" onclick="move(4)"></div><div class="cell" onclick="move(5)"></div>
                <div class="cell" onclick="move(6)"></div><div class="cell" onclick="move(7)"></div><div class="cell" onclick="move(8)"></div>
                
                <div id="result-overlay" style="display:none">
                    <h2 id="result-message"></h2>
                    <div class="actions">
                        <button class="btn-rev" onclick="handleChoice('keep')">Revanche</button>
                        <button class="btn-out" onclick="handleChoice('exit')">Sair do jogo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
