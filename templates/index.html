<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <title>X-ARENA | Battle</title>
</head>
<body>
    <div id="intro">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="READY TO FIGHT?">READY TO FIGHT?</div>
        </div>
        <div class="arena-symbol">X</div>
        <button class="skip-btn" onclick="skipIntro()">PULAR INTRO</button>
        <audio id="introSound" src="https://www.soundjay.com/mechanical/sounds/gas-stove-ignite-1.mp3"></audio>
    </div>

    <div id="setup" class="panel" style="display:none">
        <h1 class="logo">ARENA<span>X</span></h1>
        <div class="form">
            <input type="text" id="nameInput" placeholder="NICKNAME">
            <input type="text" id="roomInput" placeholder="SALA ID">
            <button onclick="showRules()">ENTRAR NA ARENA</button>
        </div>
    </div>

    <div id="rules-modal" class="modal" style="display:none">
        <div class="modal-content">
            <h2>ðŸ“œ REGRAS DA ARENA</h2>
            <ul>
                <li>Cada jogador tem <strong>15 segundos</strong> por turno.</li>
                <li>Se o tempo acabar, sua <strong>Ãºltima jogada Ã© apagada</strong> e vocÃª perde a vez.</li>
                <li>O tempo sÃ³ comeÃ§a apÃ³s o <strong>primeiro movimento</strong> da partida.</li>
            </ul>
            <button class="btn-confirm" onclick="joinGame()">ESTOU PRONTO!</button>
        </div>
    </div>
    
    <div id="game" style="display:none">
        <div class="header">
            <div class="badge" id="myBadge">---</div>
            <div class="timer-box">TEMPO: <span id="timeLeft">15</span>s</div>
        </div>
        <div class="scoreboard">
            <div class="player"><span id="nameX">...</span><div id="valX" class="pts">0</div></div>
            <div class="vs">VS</div>
            <div class="player"><span id="nameO">...</span><div id="valO" class="pts">0</div></div>
        </div>
        <p id="status" class="status-msg"></p>
        <div class="board-area">
            <div class="board">
                <div class="cell" onclick="move(0)"></div><div class="cell" onclick="move(1)"></div><div class="cell" onclick="move(2)"></div>
                <div class="cell" onclick="move(3)"></div><div class="cell" onclick="move(4)"></div><div class="cell" onclick="move(5)"></div>
                <div class="cell" onclick="move(6)"></div><div class="cell" onclick="move(7)"></div><div class="cell" onclick="move(8)"></div>
            </div>
            <div id="result-overlay" style="display:none">
                <h2 id="result-message"></h2>
                <div class="nav">
                    <button class="btn-rev" onclick="handleChoice('keep')">REVANCHE</button>
                    <button class="btn-out" onclick="handleChoice('exit')">SAIR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
